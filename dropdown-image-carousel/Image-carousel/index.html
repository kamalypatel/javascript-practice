<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Image Carousel Practice</title>
</head>
<body>
    
    <div class="frame">
        <p class="left arrow"><</p>
        <div class="slides">
            <img id="one" src="https://cdn.akc.org/content/article-body-image/cavkingcharlessmalldogs.jpg" alt="" class="pictureOne slide">
            <img id="two" src="https://media-be.chewy.com/wp-content/uploads/2022/09/27103516/bernese-mountain-dog-cute-dogs.jpg" alt="" class="pictureTwo slide">
            <img id="three" src="https://i.pinimg.com/564x/94/26/37/942637bb953c9b56478864116a893131.jpg" alt="" class="pictureThree slide">
        </div>
        <p class="right arrow">></p>
    </div>
    <div class="sliderOptions">
        <div id="oneCircle" class="circles"></div>
        <div id="twoCircle" class="circles"></div>
        <div id="threeCircle" class="circles"></div>
    </div>


</body>
</html>
