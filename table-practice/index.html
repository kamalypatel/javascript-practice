<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <caption>School Schedule</caption>
        <colgroup>
            <col />
            <col />
            <col style="background-color: #97DB9A;" />
            <col style="width: 42px;" />
            <col style="background-color: #97DB9A;" />
            <col style="background-color:#DCC48E; border:4px solid #C1437A;" />
            <col style="width: 42px;" />
            <col style="width: 42px;" />
        </colgroup>
        <thead>
            <tr>
                <td></td>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1st period</th>
                <td>English</td>
                <td></td>
                <td></td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
                <td></td>
            </tr>
            <tr>
                <th>2nd period</th>
                <td>English</td>
                <td>English</td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>3rd period</th>
                <td></td>
                <td>German</td>
                <td></td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>4th period</th>
                <td></td>
                <td>English</td>
                <td></td>
                <td></td>
                <td>English</td>
                <td>Dutch</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

  </body>
</html>
