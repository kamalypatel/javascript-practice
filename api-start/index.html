<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <label for="search">Search For Gifs</label>
        <input type="text" id="search" name="search">
    </form>
    <button type="button" class="button"> Click Me!</button>
    
    <img src="#" />
    <script>
  const img = document.querySelector('img');
 
  function getGifs() {
    let searchField = document.getElementById('search').value
    if (searchField == '') {
        searchField = 'cats'
    }
    fetch(`https://api.giphy.com/v1/gifs/translate?api_key=IULI2JRMZmiMBVRXCkFDmPU2u6h8BvJQ&s=${searchField}`, {mode: 'cors'})
    .then(function(response) {
      return response.json();
    })
    .then(function(response) {
      img.src = response.data.images.original.url;
    });
  }
    getGifs()
    const button = document.querySelector('.button')
    button.addEventListener('click', getGifs)
</script>

    </script>
  </body>
</html>
